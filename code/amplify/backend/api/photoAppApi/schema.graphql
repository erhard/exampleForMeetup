type Photo 
@model
@auth(rules: [
{allow: owner}
{allow: private, provider: iam, operations: [read, update]}

])
 {
  id: ID!
  name: String!
  description: String
  fullsize: S3Object!
  thumbnail: S3Object
  contentType: String
}

type S3Object @aws_iam, @aws_cognito_user_pools {
 region: String!
 bucket: String!
 key: String!
}
